<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="ko">
<head>
    <th:block th:replace="~{fragment/commonHead :: commonHead}"></th:block>
    <th:block th:replace="~{fragment/commonScript :: commonScript}"></th:block>
</head>
<body>
<div class="wrap">
    <div class="content">
        <!-- 타이틀 영역-->
        <div class="sub_common">
            <div class="sub_visual" style="background-image:url('/img/sub_visual01.jpg')">
                <div class="text">
                    <h3>My page</h3>
                </div>
            </div>
            <div class="sub_text">
                <div class="inner">
                    <a th:href="@{/}" class="home_btn"><img src="/img/sub_text_home_btn.jpg" alt="홈으로"></a>
                    <div class="depth_box depth01" id="menuMstWrap">
                        <p>My Page</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- sub_con_menu -->
        <div class="sub_con_menu" th:with="reqUrl=${#httpServletRequest.requestURI}">
            <div class="inner">
                <ul>
                    <li th:classappend="${#strings.contains(reqUrl, '/edit')} ? 'on'">
                        <a href="/mypage/edit"><span>회원정보</span></a>
                    </li>
                    <li th:classappend="${#strings.contains(reqUrl, '/mydevice')} ? 'on'">
                        <a href="/mypage/mydevice/list"><span>나의 디바이스</span></a>
                    </li>
                    <li th:classappend="${#strings.contains(reqUrl, '/status')} ? 'on'">
                        <a href="/mypage/status/list"><span>신청 현황</span></a>
                    </li>
                    <li th:classappend="${#strings.contains(reqUrl, '/mywrite')} ? 'on'">
                        <a href="/mypage/mywrite/list"><span>나의 작성 글</span></a>
                    </li>
                    <li th:classappend="${#strings.contains(reqUrl, '/withdraw')} ? 'on'">
                        <a href="/mypage/withdraw"><span>탈퇴하기</span></a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- //sub_con_menu -->

        <!-- sub_tit -->
        <div class="sub_tit">
            <div class="hr"></div>
            <h4 th:text="${metaTit}"></h4>
        </div>
        <!-- //sub_tit -->

        <!-- content -->
        <th:block layout:fragment="content"></th:block>
        <!-- //content -->
    </div>

    <!-- footer -->
    <th:block th:replace="~{fragment/footer :: footer}"></th:block>
    <!-- //footer -->
</div>

<th:block layout:fragment="user_include"></th:block>
<th:block th:replace="~{fragment/layer :: body}"></th:block>
<th:block th:replace="~{fragment/session :: body}"></th:block>
<th:block layout:fragment="user_script"></th:block>
</body>
</html>
