<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="ko">
<head>
    <th:block th:replace="~{fragment/commonHead :: commonHead}"></th:block>
    <th:block th:replace="~{fragment/commonScript :: commonScript}"></th:block>
</head>
<body>
<div class="wrap">
    <div class="content">
        <!-- sub_common -->
        <div class="sub_common">
            <div class="sub_visual" style="background-image:url('/img/sub_visual01.jpg')">
                <div class="text">
                    <h3>테스트베드</h3>
                </div>
            </div>
            <div class="sub_text">
                <div class="inner">
                    <a th:href="@{/}" class="home_btn"><img src="/img/sub_text_home_btn.jpg" alt="홈으로"></a>
                    <div class="depth_box depth01" id="menuMstWrap">
                        <p>테스트베드</p>
                        <ul class="silde_toggle" id="menuMstList">
                            <li><a th:href="@{/testbed/intro}">테스트베드</a></li>
                            <li><a th:href="@{/management/device/list}">디바이스 관리</a></li>
                            <li><a th:href="@{/finedust/monitoring}">미세먼지 모니터링</a></li>
                            <li><a th:href="@{/community/product/list}">커뮤니티</a></li>
                        </ul>
                    </div>
                    <div class="depth_box depth02" id="menuDtlWrap">
                        <p th:text="${metaTit}"></p>
                        <ul class="silde_toggle" id="menuDtlList">
                            <li><a th:href="@{/testbed/intro}">테스트 베드 소개</a></li>
                            <li><a th:href="@{/testbed/process}">신청 프로세스</a></li>
                            <li><a th:href="@{/testbed/write}">신청하기</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- //sub_common -->

        <!-- sub_tit -->
        <div class="sub_tit">
            <div class="hr"></div>
            <h4 th:text="${metaTit}"></h4>
            <p>테스트베드 신청을 위한 상세 내용을 아래의 서식에 맞게 작성해주시기 바랍니다. <br/>
                테스트베드 운영 담당자의 안내 사항은 '마이페이지 > 신청현황' 메뉴에서 확인할 수 있습니다</p>
        </div>
        <!-- //sub_tit -->

        <!-- content -->
        <th:block layout:fragment="content"></th:block>
        <!-- //content -->
    </div>

    <!-- footer -->
    <th:block th:replace="~{fragment/footer :: footer}"></th:block>
    <!-- //footer -->
</div>

<th:block layout:fragment="user_include"></th:block>
<th:block th:replace="~{fragment/layer :: body}"></th:block>
<th:block th:replace="~{fragment/session :: body}"></th:block>
<th:block layout:fragment="user_script"></th:block>
</body>
</html>
