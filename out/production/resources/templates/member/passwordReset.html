<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/memberLayout}"
      th:with="metaTit='비밀번호 재설정'">
<head>
    <title th:text="${metaTit}">비밀번호 재설정</title>
</head>
<body>
<!-- content -->
<th:block layout:fragment="content">
    <div class="member_con" id="memberPasswordReset">
        <div class="inner">
            <p class="title">비밀번호를 변경해 주세요.<br/>
            다른 아이디나 사이트에서 사용한 적 없는 안전한 비밀번호로 변경해 주세요.</p>
            <div class="w590">
                <div class="box">
                    <dl>
                        <dt>새 비밀번호</dt>
                        <dd>
                            <div class="cell">
                                <input type="password" class="w100p" name="mbrPwd" id="mbrPwd" v-model="mbrPwd" maxlength="18" />
                                <span>※영문, 숫자 및 특수문자 조합 8~18자</span>
                            </div>
                        </dd>
                    </dl>
                    <dl>
                        <dt>새 비밀번호 확인</dt>
                        <dd>
                            <div class="cell">
                                <input type="password" class="w100p" name="mbrPwdChk" id="mbrPwdChk" v-model="mbrPwdChk" maxlength="18" />
                            </div>
                        </dd>
                    </dl>
                </div>
                <div class="btn_wrap">
                    <a href="#reset" class="blue" v-on:click.prevent="onCfrmClick">확인</a>
                </div>
            </div>
        </div>
    </div>
</th:block>
<!-- //content -->

<!-- user include -->
<th:block layout:fragment="user_include">
</th:block>
<!-- //user include -->

<!-- user script -->
<th:block layout:fragment="user_script">
    <script type="text/javascript" th:src="@{/js/member/passwordReset.js}"></script>
</th:block>
<!-- //user script -->
</body>
</html>
