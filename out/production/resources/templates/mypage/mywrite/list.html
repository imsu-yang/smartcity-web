<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mypageLayout}"
      th:with="metaTit='나의 작성 글'">
<head>
    <title th:text="${metaTit}">나의 작성 글</title>
</head>
<body>
<!-- content -->
<th:block layout:fragment="content">
    <div id="mywriteList" class="mypage_write_con01">
        <div class="inner">
            <div class="table_wrap list">
                <div class="top_tab">
                    <ul>
                        <li class="on"><a href="javascript:;">게시글</a></li>
                        <li><a href="javascript:;">댓글</a></li>
                    </ul>
                </div>
                <table>
                    <colgroup>
                        <col width='20%'/>
                        <col width='60%'/>
                        <col width='20%'/>
                    </colgroup>
                    <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>날짜</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="article in pagination.contents">
                        <td v-text="article.regstSeq"></td>
                        <td v-text="article.usePurpose"></td>
                        <td v-text="article.formattedRegstDt"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="pager_wrap">
                <ul>
                    <li class="prev"><a href="javascript:;" v-on:click="goPage(pagination.previousPage)"><img src="../../img/pager_wrap_prev.png" alt="이전으로"></a></li>
                    <li v-for="page in pagination.pages" v-bind:class="{'on': page == (pagination.page) }">
                        <a href="javascript:;" v-on:click="goPage(page)" v-text="page"></a>
                    </li>
                    <li class="next"><a href="javascript:;" v-on:click="goPage(pagination.nextPage)"><img src="../../img/pager_wrap_next.png" alt="다음으로"></a></li>
                </ul>
            </div>
        </div>
    </div>
</th:block>
<!-- //content -->

<!-- user include -->
<th:block layout:fragment="user_include">
</th:block>
<!-- //user include -->

<!-- user script -->
<th:block layout:fragment="user_script">
    <script type="text/javascript" th:src="@{/js/mypage/mywrite/list.js}"></script>
</th:block>
<!-- //user script -->
</body>
</html>
