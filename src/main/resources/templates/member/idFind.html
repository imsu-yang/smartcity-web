<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/memberLayout}"
      th:with="metaTit='아이디찾기'">
<head>
    <title th:text="${metaTit}">아이디찾기</title>
</head>
<body>
<!-- content -->
<th:block layout:fragment="content">
    <div class="member_con" id="memberIdFind">
        <div class="inner">
            <div class="w675">
                <div class="box">
                    <label class="radio_custom">
                        <input type="radio" name="authTpCd" v-model="authTpCd" value="MAIL" />
                        <i></i><span class="txt">내 정보에 등록된 이메일로 인증</span>
                    </label>
                    <dl>
                        <dt>이름</dt>
                        <dd>
                            <div class="cell">
                                <input type="text" name="mailUserNm" id="mailUserNm" v-model.trim="mailVo.userNm" v-bind:disabled="authTpCd != 'MAIL'" class="w200" maxlength="30" />
                            </div>
                        </dd>
                    </dl>
                    <dl>
                        <dt>이메일</dt>
                        <dd>
                            <div class="cell">
                                <input type="text" name="mailEmail" id="mailEmail" v-model.trim="mailVo.email" v-bind:disabled="authTpCd != 'MAIL'" class="email" />
                                <a href="#auth" v-on:click.prevent="onMailAuthClick">인증번호 받기</a>
                            </div>
                            <div class="cell">
                                <input type="text" name="mailAuthKey" id="mailAuthKey" v-model.trim="mailVo.authKey" v-bind:disabled="!mailVo.authSendYn" maxlength="20" placeholder="인증번호를 입력해주세요." />
                            </div>
                        </dd>
                    </dl>
                </div>
                <div class="box">
                    <label class="radio_custom">
                        <input type="radio" name="authTpCd" v-model="authTpCd" value="SMS" />
                        <i></i><span class="txt">내 정보에 등록된 휴대전화로 인증</span>
                    </label>
                    <dl>
                        <dt>이름</dt>
                        <dd>
                            <div class="cell">
                                <input type="text" name="smsUserNm" id="smsUserNm" v-model.trim="smsVo.userNm" v-bind:disabled="authTpCd != 'SMS'" class="w200" maxlength="30" />
                            </div>
                        </dd>
                    </dl>
                    <dl>
                        <dt>휴대전화</dt>
                        <dd>
                            <div class="cell">
                                <input type="text" name="smsMphonNo" id="smsMphonNo" v-bind:value="smsVo.mphonNo" v-on:input="ComUtil.onNumInput(smsVo, 'mphonNo', $event.target)"
                                    v-bind:disabled="authTpCd != 'SMS'"  class="w100" maxlength="11" />
                                <a href="#auth" v-on:click.prevent="onSmsAuthClick">인증번호 받기</a>
                            </div>
                            <div class="cell">
                                <input type="text" name="smsAuthKey" id="smsAuthKey" v-model.trim="smsVo.authKey" v-bind:disabled="!smsVo.authSendYn" maxlength="20" placeholder="인증번호를 입력해주세요." />
                            </div>
                        </dd>
                    </dl>
                </div>
                <div class="btn_wrap">
                    <a href="#find" class="blue" v-on:click.prevent="onCfrmClick">확인</a>
                </div>
            </div>
        </div>
    </div>
</th:block>
<!-- //content -->

<!-- user script -->
<th:block layout:fragment="user_script">
    <script type="text/javascript" th:src="@{/js/member/mbrFindMixin.js}"></script>
    <script type="text/javascript" th:src="@{/js/member/idFind.js}"></script>
</th:block>
<!-- //user script -->
</body>
</html>
